<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Codes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Secret Codes</h1>
        
        <div class="controls">
            <input type="text" id="messageInput" placeholder="Enter message">
            <button id="addMessageBtn">Add Message</button>
        </div>
        
        <div class="controls">
            <input type="number" id="keyInput" placeholder="Encryption key" value="3">
            <button id="encodeBtn">Encode All</button>
            <button id="decodeBtn">Decode All</button>
            <button id="clearBtn">Clear All</button>
        </div>

        <div id="messagesList"></div>

        <div class="log" id="consoleLog">

        </div>
    </div>

    <script src="./main.js"></script>
</body>
</html>
